    <title>List</title>
</head>
<style>
    ul, ol, li {
        border: 1px solid gray;
    }
    ul {padding: 0;}
    ul > li {
        list-style-type: none;
    }
    ol > li {
        list-style-type: "âœ…";
    }

</style>
<body>

        <li>HTML 4</li>
        <li>HTML 5</li>
    </ul>
    <ol>
       <h3>back-end</h3>
        <li>NodeJS</li>
        <li>Spring Boot</li> 

    </ol>
</body>
</html>
