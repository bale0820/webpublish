<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            width: 100%;
            background-color: aqua;
            display: inline-block;
        }
        
        span {
            width: 100%;
            background-color:  tomato;
            display: block;
            display: none;
        }
    

        img {
            width: 100%;
            display: block;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Display Style</h1>
    <hr>
    <div>Block Level</div>
    <span>Inline Level</span>
    <img src="https://cf2.lottecinema.co.kr/lotte_image/2025/Slayer/Slayer_98080.jpg" alt="">
</body>
</html>
