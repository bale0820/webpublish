<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>베이스 레이아웃</title>
<style>
  /* RESET */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; font-family: system-ui, -apple-system, Arial, sans-serif; }

  /* 페이지 래퍼: 전체 세로 플렉스 */
  .page {
    min-height: 100dvh;     /* 모바일 주소창 이슈에도 안정 */
    display: flex;
    flex-direction: column;
    background: #f5f5f5;
  }

  /* 중앙 컨테이너: 폭 제한 + 가운데 + 좌우 여백 */
  .container {
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 16px;        /* 안전 여백 */
  }

  /* 헤더: 컨테이너 안에서 상단 고정(sticky) */
  header {
    position: sticky; top: 0; z-index: 10;
    background: #050a13; color: #fff;
  }
  header .inner {
    height: 60px;           /* 헤더 높이 */
    display: flex; align-items: center; justify-content: space-between;
  }

  /* 본문: 남은 영역 채움 */
  main { flex: 1; }
  main .inner { padding: 24px 0 32px; }

  /* 푸터 */
  footer { background:#e9e9e9; }
  footer .inner {
    height: 48px; display:flex; align-items:center; justify-content:space-between;
    font-size: 14px;
  }

  /* 미디어(이미지 등) 튀어나감 방지 */
  img, video { max-width:100%; height:auto; display:block; }
</style>
</head>
<body>
  <div class="page">
    <header>
      <div class="container inner">
        <div>로고</div>
        <nav>메뉴</nav>
      </div>
    </header>

    <main>
      <div class="container inner">
        본문 내용…
      </div>
    </main>

    <footer>
      <div class="container inner">
        <span>© 2025</span><span>Contact</span>
      </div>
    </footer>
  </div>
</body>
</html>
