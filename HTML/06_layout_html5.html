<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Layout</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo_footer.gif" alt="" />
      </div>
      <div class="header_menu">
        <button>로그인</button>
        <button>회원가입</button>
        <button>공지사항</button>
        <button>고객센터</button>
      </div>
  </header>
  <!-- content -->
   <!--**시맨틱 태그(Semantic Tags)**는 HTML5에서 도입된 태그들로, 웹 페이지의 구조와 의미를 명확히 나타내는 태그들을 말합니다-->
  <div class="content">
    <aside class="sub-menu" style="width:200px;height: 700px;background-color: aqua;display: inline-block;">Sub Menu
    </aside>
    <section class="main-content" style="width:800px;height: 700px;background-color: tomato;display: inline-block;">Main
      Contnet</section>
    <section>section
       #2</section>
    <section>section #3</section>
    <section>section #4</section>

    </div>

  <!-- footer-->
  <footer>footer</footer>
  </div>
</body>

</html>
